<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Game Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #00f2ff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00f2ff; }
      to { text-shadow: 0 0 20px #00f2ff, 0 0 30px #0ff; }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
    }
    .card a {
      color: #0ff;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card"><a href="ColorCatch.html">Color Catch</a></div>
    <div class="card"><a href="ClickExplosion.html">Click Explosion</a></div>
    <div class="card"><a href="AvoidSquares.html">Avoid Squares</a></div>
    <div class="card"><a href="CatchFallingStars.html">Catch Falling Stars</a></div>
  </div>
</body>
</html>
