
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koleksi Game Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      transition: transform 0.2s;
    }
    nav button:hover {
      transform: scale(1.05);
    }
    .game-section {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .active {
      display: block;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .cell {
      background: #1e1e1e;
      width: 80px;
      height: 80px;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.05);
      background: #292929;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Koleksi Game Mini</h1>
  </header>
  <nav>
    <button onclick="showGame('tic')">Tic Tac Toe</button>
    <button onclick="showGame('tebak')">Tebak Angka</button>
    <button onclick="showGame('gbk')">Gunting Batu Kertas</button>
    <button onclick="showGame('kuis')">Kuis</button>
  </nav>

  <div id="tic" class="game-section">
    <h2>Tic Tac Toe</h2>
    <div id="board" style="display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; justify-content: center;"></div>
    <div id="status">Giliran: X</div>
  </div>

  <div id="tebak" class="game-section">
    <h2>Tebak Angka</h2>
    <p>Saya menyimpan angka 1-100. Tebak!</p>
    <input type="number" id="tebakan"><button onclick="cekTebakan()">Cek</button>
    <p id="hasilTebakan"></p>
  </div>

  <div id="gbk" class="game-section">
    <h2>Gunting Batu Kertas</h2>
    <button onclick="mainGBK('Gunting')">Gunting</button>
    <button onclick="mainGBK('Batu')">Batu</button>
    <button onclick="mainGBK('Kertas')">Kertas</button>
    <p id="hasilGBK"></p>
  </div>

  <div id="kuis" class="game-section">
    <h2>Kuis Cepat</h2>
    <p id="soalKuis">1 + 1 = ?</p>
    <input type="text" id="jawabanKuis"><button onclick="cekJawabanKuis()">Cek</button>
    <p id="feedbackKuis"></p>
  </div>

  <script>
    const games = ['tic', 'tebak', 'gbk', 'kuis'];
    function showGame(id) {
      games.forEach(g => {
        document.getElementById(g).classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      if (id === 'tic') resetTicTacToe();
    }

    // Tic Tac Toe
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let turn = 'X', gameOver = false;
    function check() {
      let c = [...board.children];
      let lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let [a,b,c1] of lines)
        if (c[a].textContent && c[a].textContent === c[b].textContent && c[b].textContent === c[c1].textContent)
          return c[a].textContent;
      return c.every(e => e.textContent) ? 'Draw' : null;
    }
    function resetTicTacToe() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        let cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => {
          if (!cell.textContent && !gameOver) {
            cell.textContent = turn;
            let win = check();
            if (win) {
              status.textContent = win === 'Draw' ? 'Seri!' : `${win} menang!`;
              gameOver = true;
              setTimeout(resetTicTacToe, 2000);
            } else {
              turn = turn === 'X' ? 'O' : 'X';
              status.textContent = 'Giliran: ' + turn;
            }
          }
        };
        board.appendChild(cell);
      }
      turn = 'X';
      gameOver = false;
      status.textContent = 'Giliran: X';
    }

    // Tebak Angka
    const angkaBenar = Math.floor(Math.random() * 100) + 1;
    function cekTebakan() {
      const tebakan = parseInt(document.getElementById("tebakan").value);
      let hasil = "";
      if (tebakan === angkaBenar) hasil = "Benar!";
      else if (tebakan < angkaBenar) hasil = "Terlalu kecil.";
      else hasil = "Terlalu besar.";
      document.getElementById("hasilTebakan").textContent = hasil;
    }

    // GBK
    function mainGBK(pilihan) {
      const opsi = ["Gunting", "Batu", "Kertas"];
      const lawan = opsi[Math.floor(Math.random() * 3)];
      let hasil = "";
      if (pilihan === lawan) hasil = "Seri!";
      else if (
        (pilihan === "Gunting" && lawan === "Kertas") ||
        (pilihan === "Batu" && lawan === "Gunting") ||
        (pilihan === "Kertas" && lawan === "Batu")
      ) hasil = "Menang!";
      else hasil = "Kalah!";
      document.getElementById("hasilGBK").textContent = `Kamu pilih ${pilihan}, lawan pilih ${lawan} â†’ ${hasil}`;
    }

    // Kuis
    function cekJawabanKuis() {
      const jawaban = document.getElementById("jawabanKuis").value.trim();
      document.getElementById("feedbackKuis").textContent = jawaban == "2" ? "Benar!" : "Salah!";
    }
  </script>
</body>
</html>
