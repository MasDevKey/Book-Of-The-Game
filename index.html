<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Menu</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
    }
    .game-link {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #1f4037;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }
    .game-link:hover {
      transform: translateY(-5px);
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Pilihan Game</h1>
  <div class="menu">
    <a href="ColorCatch.html" class="game-link">🎯 Color Catch</a>
    <a href="BouncingBall.html" class="game-link">🏀 Bouncing Ball</a>
    <a href="ClickExplosion.html" class="game-link">💥 Click Explosion</a>
    <a href="FollowMouseTrail.html" class="game-link">🐭 Mouse Trail</a>
  </div>
</body>
</html>
