<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Game Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #fff;
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: all 0.2s;
    }
    button:hover {
      background-color: #e0f0ff;
    }
  </style>
</head>
<body>
  <h1>Pilih Game:</h1>
  <div class="menu">
    <button onclick="location.href='tic-tac-toe.html'">Tic Tac Toe</button>
    <button onclick="location.href='tebak-angka.html'">Tebak Angka</button>
    <button onclick="location.href='gunting-batu-kertas.html'">Batu Gunting Kertas</button>
    <button onclick="location.href='kuis.html'">Kuis Cepat</button>
    <button onclick="location.href='pong.html'">Pong Game</button>
  </div>
</body>
</html>
